        _login.addClass(cls);

			var store=localStorage.getItem("usertoken");

			item:12345

			   var     parseData

			   var postFormData = { //Fetch form data
			   'username' : $("#username").val(),

					   };

					   console.log("checkdata",postFormData)

			   success   : function(data)

							//console.log("checkdata",data)

							console.log("checkdata",parseData) 
							
							if(parseData.success)

								  localStorage.setItem("usertoken", JSON.stringify(parseData.userDataSaveinCache));

							      window.location = parseData.url

							else

								swal.close();
								$("#loginfailedtext").text("Your Password or User Name is incorrect");
							}

		   });

		            }).then(function() {
						KTUtil.scrollTop();

		    });

        // Handle forgot button
        $('#kt_login_forgot').on('click', function (e) {
            e.preventDefault();
            _showForm('forgot');
        });

        // Handle signup
        $('#kt_login_signup').on('click', function (e) {
			
            e.preventDefault();
            _showForm('signup');

    var _handleSignUpForm = function(e) {
        var validation;
        var form = KTUtil.getById('kt_login_signup_form');

					   console.log(postFormData)


					   var parseData=""

$.ajax({

						if(parseData.success)

                                                text: "You are Registered Successfully, Please Login",

        validation = FormValidation.formValidation(

					bootstrap: new FormValidation.plugins.Bootstrap()
				}
			}

        $('#kt_login_forgot_submit').on('click', function (e) {

                        customClass: {
    						confirmButton: "btn font-weight-bold btn-light-primary"
    					}

    // Public Functions

        init: function() {
            _login = $('#kt_login');

}      ();
